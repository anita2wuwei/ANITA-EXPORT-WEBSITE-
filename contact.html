<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系我们 - ANITA EXPORT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR / HEADER -->
<header class="site-header">
  <nav class="navbar">
    <a href="index.html">首页</a>
    <a href="products.html">产品</a>
    <a href="services.html">服务</a>
    <a href="blog.html">行业资讯</a>
    <a href="contact.html">联系我们</a>
  </nav>
</header>

  <!-- ================= PAGE HERO ================= -->
  <section class="hero">
    <h1>联系我们</h1>
    <p>如有材料需求、定制咨询或技术问题，请通过以下方式联系我方</p>
  </section>

  <!-- ================= CONTACT INFO ================= -->
  <section class="section section-light">
    <h2 class="section-title">联系方式</h2>
    <div class="product-grid">
      <div class="card">
        <h3>邮箱</h3>
        <p><a href="mailto:info@anitaexport.com">info@anitaexport.com</a></p>
      </div>
      <div class="card">
        <h3>电话</h3>
        <p>+86 138 0000 0000</p>
      </div>
      <div class="card">
        <h3>地址</h3>
        <p>中国上海市浦东新区示例路88号</p>
      </div>
    </div>
  </section>

  <!-- ================= CONTACT FORM ================= -->
  <section class="section">
    <h2 class="section-title">发送消息</h2>
    <form class="contact-form" action="mailto:info@anitaexport.com" method="post" enctype="text/plain">
      <label for="name">姓名</label>
      <input type="text" id="name" name="name" placeholder="您的姓名" required>

      <label for="email">邮箱</label>
      <input type="email" id="email" name="email" placeholder="您的邮箱" required>

      <label for="company">公司名称</label>
      <input type="text" id="company" name="company" placeholder="公司名称">

      <label for="message">留言内容</label>
      <textarea id="message" name="message" rows="6" placeholder="请输入您的问题或需求" required></textarea>

      <input type="submit" value="发送消息" class="btn">
    </form>
  </section>

  <!-- ================= CTA ================= -->
  <section class="hero">
    <h2>或通过邮件/电话直接联系我方</h2>
    <a href="mailto:info@anitaexport.com" class="btn">发送邮件</a>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>&copy; 2026 ANITA EXPORT. All Rights Reserved.</p>
    <p><a href="privacy.html">隐私政策</a></p>
  </footer>

</body>
</html>
