<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系我们 - 深圳市无为智能硬件技术有限公司</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="site-header">
    <nav class="navbar">
      <div class="logo" style="color: #fff; font-weight: 700;">无为智能</div>
      <div class="navbar-links">
        <a href="index.html">首页</a>
        <a href="products.html">产品</a>
        <a href="services.html">服务</a>
        <a href="blog.html">行业资讯</a>
        <a href="about.html">关于我们</a>
        <a href="contact.html" class="active">联系我们</a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <h1>业务咨询</h1>
    <p>如有材料需求、定制咨询或技术问题，请通过以下方式联系我方</p>
  </section>

  <section class="section section-light">
    <div class="product-grid">
      <div class="card">
        <h3>邮箱</h3>
        <p><a href="mailto:info@anitaexport.com">info@anitaexport.com</a></p>
      </div>
      <div class="card">
        <h3>商务合作</h3>
        <p>支持材料验证、联合开发及应用示范等合作形式 [cite: 65]。</p>
      </div>
    </div>
  </section>

  <section class="section">
    <h2 class="section-title">发送消息</h2>
    <form class="contact-form" action="#" method="post">
      <label for="name">姓名/职位</label>
      <input type="text" id="name" name="name" placeholder="您的姓名" required>

      <label for="company">单位名称</label>
      <input type="text" id="company" name="company" placeholder="所属企业或机构" required>

      <label for="needs">咨询领域</label>
      <select id="needs" name="needs" style="width:100%; padding:0.75rem; margin-bottom:1.5rem; border:1px solid #ccc; border-radius:4px;">
        <option value="sodium">亚铬酸钠基正极材料 [cite: 1]</option>
        <option value="flow">铁铬液流电池电解液 [cite: 14]</option>
        <option value="membrane">工业功能性膜材 [cite: 33]</option>
        <option value="service">技术咨询与选型支持</option>
      </select>

      <label for="message">留言内容</label>
      <textarea id="message" name="message" rows="6" placeholder="请简述您的应用场景或技术指标需求" required></textarea>

      <input type="submit" value="提交合作需求" class="btn">
    </form>
  </section>

  <footer class="site-footer">
    <p>深圳市无为智能硬件技术有限公司</p>
  </footer>

</body>
</html>
