<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>合作联系 - 深圳市无为智能硬件技术有限公司</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="site-header">
    <nav class="navbar">
      <div class="logo" style="color: #fff; font-weight: 700;">无为智能</div>
      <div class="navbar-links">
        <a href="index.html">首页</a>
        <a href="products.html">产品中心</a>
        <a href="services.html">服务能力</a>
        <a href="blog.html">行业资讯</a>
        <a href="contact.html" class="active">合作联系</a>
        <a href="about.html">关于我们</a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div style="max-width: 1000px; margin: 0 auto;">
      <h1>合作联系</h1>
      <p>如有材料需求、定制咨询或技术验证，请通过以下方式联系我方技术团队</p>
    </div>
  </section>

  <section class="section section-light" style="padding: 4rem 5%;">
    <div class="product-grid">
      <div class="product-card">
        <h3>官方邮箱</h3>
        <p><a href="mailto:info@anitaexport.com" style="color: #0C1D70; font-weight: bold; font-size: 1.1rem;">info@anitaexport.com</a></p>
        <p style="margin-top: 1rem; font-size: 0.9rem; color: #64748b;">我们将于 24 小时内回复您的技术咨询。</p>
      </div>
      <div class="product-card">
        <h3>商务合作</h3>
        <p>支持材料性能验证、联合开发及中试放量导入。我们提供专业的无机非金属材料工程化落地支持。</p>
      </div>
    </div>
  </section>

  <section class="section" style="padding: 4rem 5%; background-color: #fff;">
    <h2 class="section-title" style="text-align: center; color: #0C1D70; margin-bottom: 3rem;">发送消息</h2>
    
    <form class="contact-form" action="#" method="post">
      <label for="name">姓名/职位</label>
      <input type="text" id="name" name="name" placeholder="您的姓名与职位" required style="width: 100%; padding: 0.8rem; margin-bottom: 1.5rem; border: 1px solid #CBD5E1; border-radius: 4px;">

      <label for="company">单位名称</label>
      <input type="text" id="company" name="company" placeholder="所属企业或机构全称" required style="width: 100%; padding: 0.8rem; margin-bottom: 1.5rem; border: 1px solid #CBD5E1; border-radius: 4px;">

      <label for="needs">咨询领域</label>
      <select id="needs" name="needs" style="width:100%; padding:0.8rem; margin-bottom:1.5rem; border:1px solid #CBD5E1; border-radius:4px; background-color: #F8FAFC;">
        <option value="sodium">亚铬酸钠基正极材料</option>
        <option value="flow">铁铬液流电池电解液</option>
        <option value="membrane">工业功能性膜材</option>
        <option value="service">技术咨询与选型支持</option>
      </select>

      <label for="message">需求详情</label>
      <textarea id="message" name="message" rows="6" placeholder="请简述您的应用场景或技术指标需求（如：工作温度、成本目标等）" required style="width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #CBD5E1; border-radius: 4px;"></textarea>

      <div style="margin-bottom: 1.5rem; font-size: 0.85rem; color: #64748b;">
        提交即表示您同意我们的 <a href="privacy.html" style="color: #0C1D70; text-decoration: underline;">隐私政策</a>。
      </div>

      <input type="submit" value="合作联系" class="btn" style="background-color: #0C1D70; color: #fff; border: none; padding: 1rem 3rem; border-radius: 8px; font-weight: 600; cursor: pointer; width: 100%;">
    </form>
  </section>

  <footer class="site-footer">
    <div style="max-width: 1200px; margin: 0 auto;">
      <p>© 2026 深圳市无为智能硬件技术有限公司</p>
      <p style="margin-top: 0.8rem; font-size: 0.9rem;">
        <a href="privacy.html">隐私政策</a> | 
        <a href="index.html" style="margin-left: 10px;">返回首页</a> |
        <a href="about.html" style="margin-left: 10px;">关于我们</a>
      </p>
    </div>
  </footer>

</body>
</html>
